spring.main.banner-mode=off
spring.test.database.replace=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:h2:mem:identityDB;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS BOOK_STORE_SCHEMA
spring.jpa.properties.hibernate.default_schema=book_store_schema
spring.datasource.hikari.schema=BOOK_STORE_SCHEMA
